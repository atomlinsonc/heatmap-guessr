services:
  - type: web
    name: heatmap-guessr-api
    runtime: node
    rootDir: backend
    buildCommand: npm install --include=dev
    startCommand: node src/index.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        # Set this to your Vercel URL after deploying the frontend,
        # e.g. https://heatmap-guessr.vercel.app
        value: https://heatmap-guessr.vercel.app
